<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=0, width=device-width"/>
	<title>api</title>
	<link rel="stylesheet" type="text/css" href="../css/api.css" />
	<link rel="stylesheet" type="text/css" href="../css/common.css" />
	<link rel="stylesheet" type="text/css" href="../css/iot.css" />
</head>
<body>
	<div id="wrap">
	<div id="main">
		<script id="template" type="text/x-dot-template">
        	<ul class="info shadow">
            {{ for(var i=0; i<it.length; i++) { }}
	        	<li class="device">
	            	<a tapmode="">{{=it[i].devData.name}}</a>
	                {{ if(it[i].devData.power == "1") { }}
	                	<button type="button" class="control" onclick="openDeviceCtl('{{=it[i].deviceId}}')">控制</button>
	                	<button type="button" class="settings" onclick="openDeviceSettings('{{=it[i].deviceId}}')">设置</button>
	                {{ } else { }}
	                	<button type="button" class="control" onclick="openDeviceCtl('{{=it[i].deviceId}}')">控制</button>
	                	<button type="button" class="settings" onclick="openDeviceSettings('{{=it[i].deviceId}}')">设置</button>
	                {{ } }}
	              </li>
	        {{ } }}
	    	</ul>
        </script>
    	<div id="content"></div>
	</div>
	</div>
</body>
<script type="text/javascript" src="../script/api.js"></script>
<script src='../script/swipe.js'></script>
<script type="text/javascript" src="../script/doT.min.js"></script>
<script type="text/javascript" src="../script/common.js"></script>
<script type="text/javascript" src="../script/main.js"></script>
<script type="text/javascript" src="../script/iot.js"></script>
</html>
