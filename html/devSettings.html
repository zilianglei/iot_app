<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=0, width=device-width"/>
	<title>api</title>
	<link rel="stylesheet" type="text/css" href="../css/api.css" />
	<link rel="stylesheet" type="text/css" href="../css/common.css" />
	<link rel="stylesheet" type="text/css" href="../css/devSettings.css" />
</head>
<body>
<div id="wrap">
	<div id="header">
            <a class="back-icon" tapmode="" onclick="api.closeWin()"></a>
            <h1>设置</h1>
    </div>
	<div id="main">
		<script id="settings-template" type="text/x-dot-template">
        	<ul class="info shadow">
	        {{ var s_dm=it[0];
               var s_dd=it[1];
               for(var i=0; i<s_dm.length; i++) { 
	           	if(s_dm[i].type == "text") { }}
	        	<li class="s-text">
	        		<a tapmode="" onclick="modifyTextSettings('{{=s_dm[i].param}}', '{{=s_dm[i].display}}', '{{=s_dd[s_dm[i].param]}}');">
	        		{{=s_dm[i].display}}<em>{{=s_dd[s_dm[i].param]}}</em></a>
	        	</li>
	        {{ } else if (s_dm[i].type == "pluginmgmt") {}}
	        	<li class="s-text"><a tapmode="" onclick="openPluginMgmt();">插件管理</a></li>
	        {{ } else if (s_dm[i].type == "fwupgrade") {}}
	        	<li class="s-text"><a tapmode="" onclick="openFirmwareUpgrade();">固件升级</a></li>
	        {{ } } }}
	    	</ul>
        </script>
    	<div id="settings-content"></div>
    	
    	<script id="info-template" type="text/x-dot-template">
        	<ul class="info shadow">
	        {{ var s_dm=it[0];
               var s_dd=it[1];
               for(var i=0; i<s_dm.length; i++) { 
	           	if(s_dm[i].type == "text") { }}
	        	<li class="devinfo">
	        		<a tapmode="">{{=s_dm[i].display}}<em>{{=s_dd[s_dm[i].param]}}</em></a>
	        	</li>
	        {{ } } }}
	    	</ul>
        </script>
    	<div id="info-content"></div>
	</div>
</div>
</body>
<script type="text/javascript" src="../script/api.js"></script>
<script src='../script/swipe.js'></script>
<script type="text/javascript" src="../script/doT.min.js"></script>
<script type="text/javascript" src="../script/common.js"></script>
<script type="text/javascript" src="../script/iot.js"></script>
<script type="text/javascript" src="../script/devSettings.js"></script>
</html>
