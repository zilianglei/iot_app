<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=0, width=device-width"/>
    <meta name="format-detection" content="telephone=no" />
    <meta name="format-detection" content="address=no" />
    <title>api</title>
    <link rel="stylesheet" type="text/css" href="../css/api.css" />
    <link rel="stylesheet" type="text/css" href="../css/common.css" />
    <link rel="stylesheet" type="text/css" href="../css/modifyNick.css" />
</head>
<body>
    <div id="wrap">
        <div id="main">
            <div class="input-wrap">
                <input type="text" id="iotServer" placeholder="后台服务器地址" onfocus="edit(this)" onblur="cancel(this)" class="txt" value="" />
                <i class="del" tapmode="" onclick="delWord(this)"></i>
            </div>
            <a class="btn" tapmode="active" onclick="ensure()">确认修改</a>
            <br>
            <a class="btn" tapmode="active" onclick="deviceBind()">扫二维码绑定设备</a>
            <br>
            <a class="btn" tapmode="active" onclick="openSecFlowChart(100001)">流量图表</a>
        </div>
    </div>
</body>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript" src="../script/common.js"></script>
<script type="text/javascript" src="../script/mytest.js"></script>
<script type="text/javascript" src="../script/iot.js"></script>
</html>
